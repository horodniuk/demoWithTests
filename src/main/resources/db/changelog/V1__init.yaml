databaseChangeLog:
  - changeSet:
      id: 1
      author: horodniuk
      changes:
        - sql:
            dbms: postgresql
            sql: CREATE SCHEMA liquibase;
  - changeSet:
      id: 2
      author: horodniuk
      changes:
        - createTable:
            schemaName: liquibase
            tableName: users
            columns:
              - column:
                  name: id
                  type: SERIAL
                  constraints:
                    primaryKey: true

              - column:
                  name: name
                  type: VARCHAR(255)

              - column:
                  name: email
                  type: VARCHAR(255)

              - column:
                  name: country
                  type: VARCHAR(255)

              - column:
                  name: is_deleted
                  type: BOOLEAN
                  defaultValueBoolean: false

  - changeSet:
      id: 3
      author: horodniuk
      changes:
        - createTable:
            schemaName: liquibase
            tableName: addresses
            columns:
              - column:
                  name: id
                  type: SERIAL
                  constraints:
                    primaryKey: true

              - column:
                  name: address_has_active
                  type: BOOLEAN
                  defaultValueBoolean: false

              - column:
                  name: city
                  type: VARCHAR(255)

              - column:
                  name: country
                  type: VARCHAR(255)

              - column:
                  name: street
                  type: VARCHAR(255)

              - column:
                  name: employee_id
                  type: INTEGER
                  constraints:
                    references: liquibase.users(id)
                    foreignKeyName: fk_address_employee